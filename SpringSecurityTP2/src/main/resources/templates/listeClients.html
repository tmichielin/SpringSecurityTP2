<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
<meta charset="UTF-8">
<title>Liste clients</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
	  <div class="row">
	    <div class="col">Id</div>
	    <div class="col">Nom</div>
	    <div class="col">Prénom</div>
	    <div class="col">Adresse</div>
	    <div class="col">Email</div>
	    <div class="col">Téléphone</div>
	    <div class="col">Chambre(s) réservée(s)</div>
	    <div class="col">Action</div>
	  </div>

		  <div class="row" th:each="client : ${listeClients}">
		    <div class="col" th:text= "${client.id}"></div>
		    <div class="col" th:text="${client.nom}"></div>
		    <div class="col" th:text="${client.prenom}"></div>
		    <div class="col" th:text= "${client.adresse}"></div>
		    <div class="col" th:text="${client.email}"></div>
		    <div class="col" th:text="${client.tel}"></div>
		    <div class="col">
		    	<a th:href="'listeChambres/'+${ client.id }"> <button type="button" class="btn btn-outline-danger">Voir réservations</button></a>
		    </div>
		    <div class="col">
		    	<a th:href="'deleteClient/'+${ client.id }"> <button type="button" class="btn btn-outline-danger">Supprimer</button></a>
		    	<a th:href="'modifierClient/'+${ client.id }"> <button type="button" class="btn-outline-info">Modifier</button></a>
		    </div>
		  </div>  
	</div>
</body>
</html>
