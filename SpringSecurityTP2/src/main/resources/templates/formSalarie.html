<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<meta charset="UTF-8">
<meta charset="UTF-8">
<title>Nouveau salari√©</title>
</head>
<body>
<form method="post" action="saveSalarie" modelAttribute="salarie">
	
			<div class="mb-3">
			<label for="hotel" class="form-label">Hotel</label> 
			<input type="text" name="hotel" class="form-control" id="hotel">
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">Username</label> 
			<input type="text" name="username" class="form-control" id="username">
		</div>
		<div class="mb-3">
			<label for="mdp" class="form-label">Mot de passe</label> 
			<input type="text" name="mdp" class="form-control" id="mdp">
		</div>
		<div class="mb-3">
			<label for="dateNaissance" class="form-label">Date de naissance</label> 
			<input type="date" name="dateNaissance" class="form-control" id="dateNaissance">
		</div>
				<div class="mb-3">
			<label for="dateEmbauche" class="form-label">Date d'embauche</label> 
			<input type="date" name="dateEmbauche" class="form-control" id="dateEmbauche">
		</div>
		<div class="mb-3">
			<label for="type" class="form-label">Type</label> 
			<input type="text" name="type" class="form-control" id="type">
		</div>
		
		<button type="submit" class="btn btn-outline-success btn-sm">Valider</button>
		<button type="reset" class="btn btn-outline-secondary btn-sm">Annuler</button>

	</form>

</body>
</html>
