<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<meta charset="UTF-8">
<meta charset="UTF-8">
<title>Nouveau salari√©</title>
</head>
<body>
<form method="post" action="saveSalarie" modelAttribute="salarie">
	
		<div class="mb-3">
			<label for="nom" class="form-label">Nom</label> 
			<input type="text" name="Nom" class="form-control" id="nom">
		</div>
		<div class="mb-3">
			<label for="marque" class="form-label">prenom</label> 
			<input type="text" name="Prenom" class="form-control" id="prenom">
		</div>
		<div class="mb-3">
			<label for="immatriculation" class="form-label">Date de naissance</label> 
			<input type="date" name="dateNaissance" class="form-control" id="immatriculation">
		</div>
		<div class="mb-3">
			<label for="puissance" class="form-label">Nationalite</label> 
			<input type="text" name="Nationalite" class="form-control" id="puissance">
		</div>
		
		<button type="submit" class="btn btn-outline-success btn-sm">Valider</button>
		<button type="reset" class="btn btn-outline-secondary btn-sm">Annuler</button>

	</form>

</body>
</html>
