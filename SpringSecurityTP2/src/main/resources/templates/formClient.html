<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inscription nouveau Client</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Nouveau client</h2>
          
          <form method="post" action="saveClient" modelattribute="client">
          
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" name="nom" id="form3Example1" class="form-control" />
                  <label class="form-label" for="form3Example1">Nom</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" name="prenom" id="form3Example2" class="form-control" />
                  <label class="form-label" for="form3Example2">Prénom</label>
                </div>
              </div>
            </div>
            
            <div class="form-outline mb-4">
              <input type="text" name="adresse" id="form3Example3" class="form-control" />
              <label class="form-label" for="form3Example3">Adresse</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" name="email" id="form3Example3" class="form-control" />
              <label class="form-label" for="form3Example3">Email </label>
            </div>
            
            <div class="form-outline mb-4">
              <input type="text" name="tel"  id="form3Example3" class="form-control" />
              <label class="form-label" for="form3Example3">Téléphone</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Enregistrer
            </button>
            <button type="reset" class="btn btn-primary btn-block mb-4">
              Annuler
            </button>

           
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
