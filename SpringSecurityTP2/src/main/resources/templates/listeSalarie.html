<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste Salari√©s</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
	  <div class="row">
	    <div class="col">Id</div>
	    <div class="col">Username</div>
	    <div class="col">Type</div>
	    <div class="col">Date de naissance</div>
	    <div class="col">Date d'embauche</div>
	    <div class="col">Prime</div>
	  </div>

		  <div class="row" th:each="sal : ${listeSalarie}">
		    <div class="col" th:text= "${sal.id}"></div>
		    <div class="col" th:text="${sal.username}"></div>
		    <div class="col" th:text="${sal.type}"></div>
		    <div class="col" th:text= "${sal.dateNaissance}"></div>
		    <div class="col" th:text="${sal.dateEmbauche}"></div>
		    <div class="col" th:text="${sal.prime}"></div>
		    <div class="col">
		    	<a th:href="'deleteSalarie/'+${ sal.id }"> <button type="button" class="btn btn-outline-danger">Supprimer</button></a>
		    	
		    	<a th:href="'modifierSalarie/'+${ sal.id }"> <button type="button" class="btn-outline-info">Modifier</button></a>
		    </div>
		  </div>
	 
	  
	</div>
</body>
</html>
